<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pok√©mon Manager</title>
	<link rel="shortcut icon" href="./img/pokeball-favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/overlay.css">
	<link rel="stylesheet" href="./css/team.css">
	<script src="./script/script.js" type="module"></script>
</head>

<body>
	<header class="header">
		<img src="./img/pngegg.png" alt="Pok√©mon logo" class="main__logo">
		<h2 class="main__heading">Team Manager</h2>
		<div class="main__buttons">
			<button class="button button--search">Find Champion</button>
			<button class="button button--team selected">My team</button>
		</div>
	</header>
	<main class="main">
		<div class="main__search invisible">
			<div class="add__overlay fade-out">
				<p class="add__overlay__para"></p>
			</div>
			<section class="search__bar">
				<label class="search__label" for="search-input">Search for pok√©mon</label>
				<input type="text" id="search-input">
			</section>
			<div class="search__error invisible">
				<h3 class="erroe-message">No match found</h3>
			</div>
			<section class="main__content main__content--search">
			</section>
		</div>
		<div class="main__team">
			<div class="team__heading__container">
				<div class="team__heading">
					<h3 class="team__heading__text">Add team name
					</h3>
					<img src="./img/ü¶Ü icon _pencil_.png" alt="edit-icon" class="heading__icon"></img>
				</div>
			</div>

			<div class="team__startscreen">
				<h3 class="start__heading">You have no team members yet</h3>
				<p class="start__para">Name your team, go to find champion and add pok√©mons to your team</p>
			</div>

			<section class="main__content main__content--team invisible">
				<div class="team__overlay fade-out">
					<p class="team__overlay__para"></p>
				</div>
				<h4 class="primary__heading invisible">Primary team members</h4>
				<div class="team__primary">
					<!-- <p class="team__order">1</p>
					<p class="team__order">2</p>
					<p class="team__order">3</p> -->
				</div>


				<h5 class="backup__heading invisible">Backup team members</h5>
				<div class="team__backup">

				</div>
			</section>
		</div>

	</main>

	<footer class="footer">
		<p>Powered by <a href="https://pokeapi.co/" target="blank">PokeAPI</a></p>
	</footer>
</body>

</html>
