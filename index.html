<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokémon Manager</title>
	<link rel="shortcut icon" href="" type="image/x-icon">
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./script/script.js" type="module"></script>
	<!-- <script src="./script/fetching.js" type="module"></script> -->
</head>

<body>
	<main class="main main__search">
		<h1 class="main__heading">Pokemon Manager</h1>
		<div class="main__buttons">
			<button class="button button--search selected">Find Champion</button>
			<button class="button button--team">My team</button>
		</div>
		<div class="search__view">
			<section class="search__bar">
				<label class="search__label" for="search-input">Search for pokémon</label>
				<input type="text" id="search-input">
			</section>
			<section class="main__content">
				<div class="card">
					<img src="./img/Pikachu.jpg" alt="Pikachu-image" class="card__image">
					<section class="card__info">
						<div class="info__heading__container">
							<h2 class="info__heading">Pikachu</h2>
							<button class="info__expand"><img src="./img/down (1).png" alt=""
									class="expand__icon"></button>
						</div>
						<p class="info__text">information about pikachu</p>
						<button class="info__button info__button--add">Add to team</button>
					</section>
				</div>

			</section>
		</div>
	</main>
	<footer class="footer">
		<p>Powered by <a href="https://pokeapi.co/" target="blank">PokeAPI</a></p>
	</footer>
</body>

</html>
